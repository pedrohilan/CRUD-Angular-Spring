<mat-card>
  <mat-toolbar color="primary">
      <span>Detalhes do Curso</span>
  </mat-toolbar>
  <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <mat-label>Nome: </mat-label>
        <input #name matInput placeholder="Nome" formControlName="name" matInput>
        <mat-hint>{{name.value.length || 0}}/100</mat-hint>
        @if (form.get('name')?.hasError) {
          <mat-error>{{getErrorMessage('name')}}</mat-error>
        }
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option value="front-end">Front End</mat-option>
          <mat-option value="back-end">Back End</mat-option>
        </mat-select>
        @if (form.get('category')?.hasError) {
          <mat-error>{{getErrorMessage('category')}}</mat-error>
        }
      </mat-form-field>
  </form>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
