<mat-card>
  <mat-toolbar color="primary">
    <span>Cursos disponÃ­veis</span>
  </mat-toolbar>
  @if(courses$ | async; as courses){
    <div class="column-flex mat-elevation-z8">
      <app-list [courses]="courses.courses" (add)="onAdd()" (edit)="onEdit($event)" (delete)="onDelete($event)"></app-list>
      <mat-paginator
      [pageSizeOptions]="[5,10,50]" showFirstLastButtons
      [pageIndex]="pageIndex" [pageSize]="pageSize"
      [length]="courses.totalElements" (page)="load($event)"></mat-paginator>
    </div>
  }
  @else{
    <div class="spinner">
      <mat-spinner></mat-spinner>
    </div>
  }
</mat-card>
